<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula</title>
    <link rel="icon" href="favicn.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap');
        
        body {
            font-family: 'Source Code Pro', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: black;
        }
        .browser-bar {
            background-color: black;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            transition: opacity 0.3s ease-in-out;
        }
        .control-buttons {
            display: flex;
            margin-right: 10px;
        }
        .control-buttons button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
            background-color: black;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
        }
        .control-buttons button:hover {
            background-color: white;
            color: black;
            transform: scale(1.1);
        }
        #urlInput {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 25px;
            border: 2px solid white;
            background-color: black;
            color: white;
            outline: none;
        }
        #urlInput::placeholder {
            color: white;
        }
        .browser-bar button {
            padding: 10px 16px;
            font-size: 16px;
            border-radius: 25px;
            border: 2px solid white;
            background-color: black;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-left: 10px;
        }
        .browser-bar button:hover {
            background-color: white;
            color: black;
            transform: scale(1.1);
        }
        .browser-content {
            flex: 1;
            position: relative;
            background: url('https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/video/BYhbSjKDtkvty6l0n/videoblocks-6567bc560e26b47183b158f4_rzfzr7ds6_thumbnail-1080_07.png') center/cover no-repeat;
        }
        .browser-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 96px;
            font-weight: bold;
            font-family: 'Source Code Pro', monospace;
            color: white;
            text-shadow: 0 0 20px white;
            text-align: center;
        }
        .fullscreen-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: black;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid white;
            transition: all 0.2s ease-in-out;
            margin-left: 8px;
        }
        .fullscreen-button:hover {
            background-color: white;
            color: black;
            transform: scale(1.1);
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .history-sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: black;
            color: white;
            box-shadow: -2px 0 5px rgba(255, 255, 255, 0.5);
            padding: 20px;
            overflow-y: auto;
            display: none; /* Initially hidden */
        }
        .history-sidebar.show {
            display: block; /* Show when the "show" class is added */
            right: 0;
        }
        .history-sidebar button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .history-list a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 5px 0;
        }
        .how-to-use-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            max-width: 80%;
            text-align: center;
        }
        .how-to-use-box button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: white;
            color: black;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="browser-bar" id="browserBar">
        <div class="control-buttons">
            <button onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
            <button onclick="goForward()"><i class="fas fa-arrow-right"></i></button>
            <button onclick="reloadPage()"><i class="fas fa-sync-alt"></i></button>
            <button class="fullscreen-button" onclick="toggleFullscreen()">
                <i class="fas fa-expand-arrows-alt"></i>
            </button>
        </div>
        <input type="text" id="urlInput" placeholder="Enter URL" onkeydown="checkEnter(event)">
        <button onclick="toggleHistory()">History</button>
        <button onclick="toggleSettings()">Settings</button>
        <button onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLScdhJ5l1FBA2tcC0BEzpBfXLX6O2hPDj4x0DAINixvW44WUlQ/viewform', '_blank')">Support</button>
        <button onclick="toggleHowToUse()">How to Use</button>
    </div>
    <div class="browser-content">
        <iframe id="browserFrame" src="about:blank"></iframe>
        <div id="welcomeMessage" class="welcome-message">Welcome To Nebula</div>
    </div>

    <div class="history-sidebar" id="historySidebar">
        <button onclick="toggleHistory()">X</button>
        <h2>History</h2>
        <div class="history-list" id="historyList"></div>
    </div>

    <div class="how-to-use-box" id="howToUseBox">
        <button onclick="closeHowToUse()">X</button>
        <p>Make sure the URL you put in is an actual URL. This ain't Google. It will only unblock if the site is blocked by GoGuardian, not ContentKeeper. ContentKeeper-blocked sites are impossible to unblock without a proxy.</p>
    </div>

    <script>
        let historyList = [];

        function loadURL() {
            var urlInput = document.getElementById('urlInput');
            var browserFrame = document.getElementById('browserFrame');
            var welcomeMessage = document.getElementById('welcomeMessage');
            var url = urlInput.value.trim();
            if (!/^https?:\/\//i.test(url)) {
                url = 'http://' + url;
            }
            browserFrame.src = url;
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }
            saveHistory(url);
        }

        function saveHistory(url) {
            let date = new Date().toLocaleString();
            historyList.push({ url, date });
            updateHistorySidebar();
        }

        function updateHistorySidebar() {
            let historyContainer = document.getElementById('historyList');
            historyContainer.innerHTML = '';
            historyList.forEach(entry => {
                let link = document.createElement('a');
                link.href = '#';
                link.textContent = `${entry.date} - ${entry.url}`;
                link.onclick = function() {
                    document.getElementById('browserFrame').src = entry.url;
                };
                historyContainer.appendChild(link);
            });
        }

        function toggleHistory() {
            let sidebar = document.getElementById('historySidebar');
            sidebar.classList.toggle('show');
        }

        function toggleHowToUse() {
            var howToUseBox = document.getElementById('howToUseBox');
            howToUseBox.style.display = 'block';
        }

        function closeHowToUse() {
            var howToUseBox = document.getElementById('howToUseBox');
            howToUseBox.style.display = 'none';
        }

        function goBack() {
            window.history.back();
        }

        function goForward() {
            window.history.forward();
        }

        function reloadPage() {
            location.reload();
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                loadURL();
            }
        }

        function toggleFullscreen() {
            let browserBar = document.getElementById('browserBar');
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                browserBar.classList.add('hidden');
            } else {
                document.exitFullscreen();
                browserBar.classList.remove('hidden');
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && document.fullscreenElement) {
                document.exitFullscreen();
                document.getElementById('browserBar').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
